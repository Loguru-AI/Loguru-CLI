name: Publish to PyPI

on:
  release:
    types:
      - created

jobs:
  publish:
    permissions: write-all

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.14

      - name: Install Pandoc
        uses: pandoc/actions/setup@v1.0.0
        with:
          version: 2.19

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine pypandoc==1.13

      - name: Build and publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python setup.py bdist_wheel --version ${{ github.ref_name }}
          twine upload dist/*

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/loguru_cli-${{ github.ref_name }}-py3-none-any.whl
          asset_name: loguru_cli-${{ github.ref_name }}-py3-none-any.whl
          asset_content_type: application/x-wheel+zip
